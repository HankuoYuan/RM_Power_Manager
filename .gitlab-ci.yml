image: docker:git
services:
  - docker:dind

stages:
  - prepare
  - build
  - deploy

before_script:
  - apk add --update cmake gcc g++ automake autoconf libtool make

prepare:
  allow_failure: false
  stage: prepare
  artifacts:
    expire_in: 1 day
  only:
    - stm32h7
  script:
    - ls -a

build:
  allow_failure: false
  stage: build
  artifacts:
    expire_in: 1 day
  only:
    - stm32h7
  script:
    - ls -a
    - mkdir build && cd build
    - cmake ..
    - ls -a

deploy:
  allow_failure: false
  stage: deploy
  artifacts:
    expire_in: 1 day
  only:
    - stm32h7
  script:
    - ls -a
    - cd ../
    - ls -a
